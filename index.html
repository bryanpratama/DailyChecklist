<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="datetime">Current Date and Time: <span id="current-time"></span></div>
    <h1>Task & Workout Tracker</h1>
    <div class="container">
        <div class="checklist-container">
          <ul id="checklist">
          </ul>
        </div>
        <div class="table-container">
            <h3>Senin, Rabu, Jumat</h3>
            <table id="workout-progress">
                <thead>
                  <tr>
                    <th>Latihan</th>
                    <th>Set & Repetisi</th>
                    <th>Set</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                    <tbody id="workoutTable"></tbody>
                </tbody>
              </table>
        </div>
      </div>

    <script src="script.js" defer></script>
</body>
</html>
