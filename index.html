<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="datetime">Current Date and Time: <span id="current-time"></span></div>
    <h1>Task & Workout Tracker</h1>
    <div class="upload-container">
        <input type="file" id="upload-json" accept=".json" />
        <button id="upload-button">Upload</button>
        <!-- Tombol Clear Table -->
<button id="clear-table-button" class="btn btn-danger">Clear Table</button>


    </div>
    
    <div class="container">
        <div class="checklist-container">
            <ul id="checklist"></ul>
        </div>
        <div class="table-container">
            <button id="toggle-button">Switch to Selasa, Kamis, Sabtu</button>
            <h3 id="workout-title">Senin, Rabu, Jumat</h3>
            <table id="workout-progress">
                <thead>
                    <tr>
                        <th>Latihan</th>
                        <th>Set & Repetisi</th>
                        <th>Set</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="workoutTable"></tbody>
            </table>
            <button class="link-button" id="open-google-keep"> <link rel="stylesheet" href="">Google Keep</button>
            <button class="link-button" onclick="window.open('https://keep.google.com/', '_blank')">Google Keep</button>
            <button class="link-button" onclick="window.open('https://www.w3schools.com/', '_blank')">Web IoT</button>
            <button class="link-button" onclick="window.open('https://calendar.google.com/', '_blank')">Google Calender</button>



        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
